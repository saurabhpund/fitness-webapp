spring:

  data:
    mongodb:
      uri: mongodb://localhost:27017/fitnessrecommendation
      database: fitnessrecommendation
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8083

rabbitmq:
  exchange:
    name: fitness.exchange
  queue:
    name: activity.queue
  routing:
    key: activity.tracking

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

gemini:
  api:
  url: ${GEMINI_API_URL}
  key: ${GEMINI_API_KEY}